<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blue Table</title>
    <style>
        table {
        background-color: white
        }
    </style>
</head>
<body>
    <table>
        <thead bgcolor="#ADD8E6">
            <tr>
                <th>Left</th>
                <th>Center Left</th>
                <th>Center Right</th>
                <th>Right</th>
            </tr>
        </thead>

        <tbody bgcolor="#ADD8E6">
            <tr>
                <td>1L</td>
                <td>1CL</td>
                <td>1CR</td>
                <td>1R</td>
            </tr>
            <tr>
                <td>1L</td>
                <td rowspan="2" colspan="2">2-3 CL-CR</td>
                <td>2R</td>
            </tr>
            <tr>
                <td>3L</td>
                <td>3R</td>
            </tr>
            <tr>
                <td>4L</td>
                <td>4CL</td>
                <td>4CR</td>
                <td>4R</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
