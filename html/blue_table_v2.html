<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blue Table</title>
    <style>
        table, th, td{
        border: white 1px solid;
        border-collapse: collapse;
        }
        thead, tbody {
        background-color: #ADD8E6
        }
        th, td {
        padding: 5px;
        padding-left: 10px;
        }

        .grey {
        background-color: lightgrey;
        padding: 10px;
        }

        #blue {
        color: blue;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Left</th>
                <th>Center Left</th>
                <th>Center Right</th>
                <th>Right</th>
            </tr>
        </thead>

        <tbody>
            <tr class="grey">
                <td>1L</td>
                <td>1CL</td>
                <td>1CR</td>
                <td>1R</td>
            </tr>
            <tr>
                <td>2L</td>
                <td rowspan="2" colspan="2" id="blue">2-3 CL-CR</td>
                <td>2R</td>
            </tr>
            <tr>
                <td>3L</td>
                <td>3R</td>
            </tr>
            <tr class="grey">
                <td>4L</td>
                <td>4CL</td>
                <td>4CR</td>
                <td>4R</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
